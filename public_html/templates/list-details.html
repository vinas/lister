<div class="forceCenter">
    <label class="listTypeHeader">{{::list.type}}: {{::list.name}}</label>
    <br/>
    <div><input type="text" ng-model="newListItem" /><button ng-click="addListItem()">add</div>
    <br/>
    <table border="1" cellpadding="0" cellspacing="0" class="results" width="100%">
        <tr ng-repeat="item in list.items | filter: newListItem">
            <td ng-dblclick="removeItem(item.id)" class="pointer listItem" width="45%">{{::item.name}}</td>
        </tr>
    </table>
</div>
