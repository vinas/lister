<div class="forceCenter">
    <label class="listTypeHeader">{{::list.type}} - {{::list.name}}</label>
    <table border="1" cellpadding="0" cellspacing="0" class="results" width="100%">
        <tr ng-repeat="item in list.items">
            <td ng-click="removeItem(item.id)" class="pointer listItem" width="45%">{{::item.name}}</td>
        </tr>
    </table>
</div>
